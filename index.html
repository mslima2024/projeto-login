<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaQuery.css">
    
</head>
<body>
   <main>
    <section id="login" class="login-section">
        <div id="imagem">
           
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo de volta! </p>
            </p>
            <form action="login.php" method="post" autocomplete="on">

                <div class="campo"> 
                    <i class="material-icons">person</i>
                    <input type="email" id="ilogin" name="email" required placeholder="Digite seu email" autocomplete="email" maxlength="30">
                    <label for="ilogin">Email</label>
                </div>

                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" id="isenha" name="senha" required placeholder="Digite sua senha" autocomplete="current-password" minlength="6" maxlength="20">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar" id="btn-entrar">
                <a href="esqueci.html">
                    Esqueci minha senha 
                    <i class="material-icons">mail</i>
                </a>
            </form>
        </div>
    </section>
   </main> 
</body>
</html>
